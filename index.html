<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>nyAnPOD</title>
</head>
<body>
    <audio controls preload="auto">
        <source src="./audio/nyan.ogg" type="audio/ogg">
        <source src="./audio/nyan.mp3" type="audio/mpeg">
        Please update your browser for the full nyan experience
    </audio>
    
    <picture>
        <source srcset="./images/nyan-no-motion.gif" media="(prefers-reduced-motion: reduce)">
        <img src="./images/nyan.gif" alt="to boldy nyan where no-one has nyaned before" width="1000" height="805" />
    </picture>

    <section id="explanation" aria-expanded="false">
        <h1>Astronomy Picture of the Day (APOD)</h1>
        <p></p>
        <a href="https://apod.nasa.gov/apod/astropix.html">Find out more</a>
    </section>

    <button id="show-exp" controls="explanation">Ooh, shiny!</button>

    <script src="./apod.js"></script>
</body>
</html>
