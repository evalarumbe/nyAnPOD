<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>nyAnPOD</title>
</head>
<body>
    <object data="images/sound-icon.svg" type="image/svg+xml">
        <!-- TODO: <img src="yourfallback.jpg" /> -->
    </object>
    
    <audio id="nyan-audio" preload="auto" loop="true">
        <source src="./audio/nyan.ogg" type="audio/ogg">
        <source src="./audio/nyan.mp3" type="audio/mpeg">
        Please update your browser for the full nyan experience
    </audio>
    
    <picture>
        <source srcset="./images/nyan-no-motion.gif" media="(prefers-reduced-motion: reduce)">
        <img src="./images/nyan.gif" alt="to boldy nyan where no-one has nyaned before" width="1000" height="805" />
    </picture>

    <div class="info-container">
        <!-- aria-expanded is used on the #info element and on its buttons,
        because this keeps a11y happy and makes the CSS more readable -->

        <!-- This weird link hack shows the top of info panel when it opens. TODO: Is there a better way? -->
        <a href="#top" role="button" id="open-info" class="toggle-info" controls="info" aria-label="open info" aria-expanded="false">Ooh, shiny!</a>
        <button id="close-info" class="toggle-info" aria-label="close info" controls="info" aria-expanded="false">&#215;</button>
        <section id="info" aria-expanded="false">
            <h1>Astronomy Picture of the Day</h1>
            <p></p>
            <a href="https://apod.nasa.gov/apod/astropix.html">Source: <span class="nyasa">N<span class="reveal">Y</span>ASA</span></a> 
        </section>
    </div>

    <script src="./js/apod.js"></script>
    <script src="./js/audio.js"></script>
</body>
</html>
